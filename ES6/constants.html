<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let And Const in ES6</title>
</head>

<body>
    <script>
        //let
        let a=10;
        function sampleFunction() {
            console.log(a);
        }
        sampleFunction();

        //const
        const b=10;
        b=20;
        console.log(b);
    </script>
</body>

</html>
