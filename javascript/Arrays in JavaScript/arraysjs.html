<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays in JS</title>
</head>

<body>
    <p id="demo">Starting with Array</p>

    <script>
        var arr = [10, 'Hi', 5.5]
        console.log(arr)

        var array = new Array(10, 20, 30, 40)
        console.log(array)
        console.log(typeof array)

        var array = new Array(10) //Here it takes the 10 as the length of an array so it creates 10 empty slots
        console.log(array)

        //Access the arrays elements
        var a = [10, 20, 30, 40]
        console.log(a[0])// Accessed by Numbered index
        var a1 = { "name": "Jai", "Id": 00604 }
        console.log(a1.name)//Accessed by Named Index

        a[0] = 100//Reassigning the value
        console.log(a)

        a[5] = 6/*Here it will add this element to 
                the 5th index and for the 4th index 
                it'll show the undefined(empty slot)
                because initially a contains only the total of 3 index*/
        console.log(a)

        delete a[1] //here element gets deleted but the space will not be deleted
        console.log(a)

        // concat
        const array1 = ['a', 'b', 'c'];
        const array2 = ['d', 'e', 'f'];
        const array3 = array1.concat(array2);
        console.log(array3);

        const array4 = ['a', 'b', 'c', 'd', 'e', 's'];
        console.log(array4.copyWithin(0, 3, 4));
        console.log(array4.copyWithin(1, 3));

        //entries
        const array5 = ['a', 'b', 'c'];
        const iterator1 = array5.entries();
        console.log(iterator1.next().value);
        console.log(iterator1.next().value);
        console.log(iterator1.next().value);
        console.log(iterator1.next().value);

        //every
        const isBelowThreshold = (currentValue) => currentValue < 40;
        const array6 = [1, 30, 39, 29, 10, 13];
        console.log(array6.every(isBelowThreshold));

        //fill
        const array7 = [1, 2, 3, 4];

        // Fill with 0 from position 2 until position 4
        console.log(array7.fill(0, 2, 4));
        // Expected output: Array [1, 2, 0, 0]

        // Fill with 5 from position 1
        console.log(array7.fill(5, 1));
        // Expected output: Array [1, 5, 5, 5]

        console.log(array7.fill(6));
        // Expected output: Array [6, 6, 6, 6]

        //filter
        const words = ['spray', 'limit', 'elite', 'exuberant', 'destruction', 'present'];
        const result = words.filter(word => word.length < 7);
        console.log(result);

        //find
        const array8 = [5, 12, 8, 130, 44];
        const found = array8.find(element => element > 10);//Finds first element that is greater than 10
        console.log(found);

        //findIndex()
        const isLargeNumber = (element) => element > 13;
        console.log(array8.findIndex(isLargeNumber))//Finds index of first element that is greater than 13

        //findLast()
        const foundLast = array8.findLast((element) => element > 45);//Finds last element that is greater than 10
        console.log(foundLast);

        //findLastIndex()
        console.log(array8.findLastIndex(isLargeNumber))//Finds index of last element that is greater than 13

        //flat()
        const arr1 = [0, 1, 2, [3, 4]];
        console.log(arr1.flat());
        // Expected output: Array [0, 1, 2, 3, 4]
        const arr2 = [0, 1, 2, [[[3, 4]]]];
        console.log(arr2.flat(2));
        // Expected output: Array [0, 1, 2, Array [3, 4]]

        //flatMap()
        const arr3 = [1, 2, [3], [4, 5], 6, []];
        const flattened = arr3.flatMap(num => num);
        console.log(flattened);
        // Expected output: Array [1, 2, 3, 4, 5, 6]

        //sort()
        const exarr = ["Jan", "Feb", "Mar", "Dec"]
        console.log(exarr.sort())

        // unshift()
        const array9 = [1, 2, 3];

        console.log(array9.unshift(4, 5));
        console.log(array9);
    </script>
</body>

</html>
